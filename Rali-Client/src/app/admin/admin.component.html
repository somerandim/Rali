<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-7xl mx-auto p-8">
    <h2 class="text-3xl font-bold text-center mb-8" style="color: #055EAF;">Admin Management Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">

  <!-- Product Form -->
<div class="bg-white shadow-md rounded-lg p-8">
  <h3 class="text-xl font-semibold mb-6" style="color: #055EAF;">Add Product</h3>

  <form #productForm="ngForm" (ngSubmit)="onSubmitProduct(productForm)">
    <!-- Product Name -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Product Name</label>
      <input type="text" name="name" ngModel class="input-field" placeholder="Enter product name" required>
    </div>

    <!-- Quantity -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Quantity</label>
      <input type="number" name="quantity" ngModel class="input-field" placeholder="Enter quantity" required>
    </div>

    <!-- Image URL -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Image URL</label>
      <input type="text" name="image" ngModel class="input-field" placeholder="Enter image URL">
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Price</label>
      <input type="number" name="price" ngModel class="input-field" placeholder="Enter price" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Categories</label>
      
      <!-- Multi-Select Dropdown -->
      <select name="categories" ngModel multiple class="input-field">
        <option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.name || 'Unnamed Category' }}
        </option>
      </select>
    </div>
    
    
    
    <button type="submit" class="submit-btn">Add Product</button>
  </form>
</div>

      <!-- Add Category Form -->
      <div class="bg-white shadow-md rounded-lg p-8">
        <h3 class="text-xl font-semibold mb-6" style="color: #055EAF;">Add Category</h3>
        <form #categoryForm="ngForm" (ngSubmit)="onSubmitCategory(categoryForm)">
          <div class="mb-4">
            <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name</label>
            <input type="text" id="categoryName" name="name" ngModel class="input-field" placeholder="Enter category name" required>
          </div>
          <button type="submit" class="submit-btn">Add Category</button>
        </form>
      </div>

      <!-- Add Venue Form -->
<div class="bg-white shadow-md rounded-lg p-8">
  <h3 class="text-xl font-semibold mb-6" style="color: #055EAF;">Add Venue</h3>

  <form #venueForm="ngForm" (ngSubmit)="onSubmitVenue(venueForm)">
    <!-- Venue Name -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Venue Name</label>
      <input type="text" name="name" ngModel class="input-field" placeholder="Enter venue name" required>
    </div>

    <!-- Availability -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Availability</label>
      <input type="checkbox" name="availability" ngModel class="input-checkbox">
    </div>

   

    <!-- Price -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Price</label>
      <input type="number" name="price" ngModel class="input-field" placeholder="Enter venue price" required>
    </div>

    <!-- Activities Dropdown -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Activity</label>
      <select name="activity" ngModel class="input-field">
        <option *ngFor="let activity of activities" [value]="activity.activityId">
          {{ activity.name || 'Unnamed Activity' }}
        </option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Add Venue</button>
  </form>
</div>


      <!-- Add Activity Form -->
      <div class="bg-white shadow-md rounded-lg p-8">
        <h3 class="text-xl font-semibold mb-6" style="color: #055EAF;">Add Activity</h3>
        <form #activityForm="ngForm" (ngSubmit)="onSubmitActivity(activityForm)">
          <div class="mb-4">
            <label for="activityName" class="block text-sm font-medium text-gray-700">Activity Name</label>
            <input type="text" id="activityName" name="name" ngModel class="input-field" placeholder="Enter activity name" required>
          </div>
          <div class="mb-4">
            <label for="activityDescription" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="activityDescription" name="activityDescription" rows="4" ngModel class="input-field" placeholder="Enter activity description"></textarea>
          </div>
          <div class="mb-4">
            <label for="maxUsers" class="block text-sm font-medium text-gray-700">Max Users</label>
            <input type="number" id="maxUsers" name="maxUsers" ngModel class="input-field" placeholder="Enter maximum users" required>
          </div>
          <button type="submit" class="submit-btn">Add Activity</button>
        </form>
      </div>


      <!-- Add Booking Form -->
<div class="bg-white shadow-md rounded-lg p-8 mt-8">
  <h3 class="text-xl font-semibold mb-6" style="color: #055EAF;">Add Booking</h3>

  <form #bookingForm="ngForm" (ngSubmit)="onSubmitBooking(bookingForm)">
    <!-- Booking Date -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Date</label>
      <input type="date" name="date" ngModel class="input-field" placeholder="Select booking date" required>
    </div>

    <!-- Start Time -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Start Time</label>
      <input type="time" name="startTime" ngModel class="input-field" placeholder="Enter start time" required>
    </div>

    <!-- End Time -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">End Time</label>
      <input type="time" name="endTime" ngModel class="input-field" placeholder="Enter end time" required>
    </div>

    <!-- Team -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Team</label>
      <select name="team" ngModel class="input-field">
        <option [value]="0" selected>No Team</option>
        <option *ngFor="let team of teams" [value]="team.teamId">
          {{ team.teamId || 'Unnamed Team' }}
        </option>
      </select>
    </div>

    <!-- Venue -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Venue</label>
      <select name="venue" ngModel class="input-field">
        <option [value]="0" selected>No Venue</option>
        <option *ngFor="let venue of venues" [value]="venue.venueId">
          {{ venue.name || 'Unnamed Venue' }}
        </option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Add Booking</button>
  </form>
</div>


<!-- Add Team Form -->
<div class="bg-white shadow-md rounded-lg p-8 mt-8">
  <h3 class="text-xl font-semibold mb-6" style="color: #055EAF;">Add Team</h3>

  <form #teamForm="ngForm" (ngSubmit)="onSubmitTeam(teamForm)">
    <!-- Team Name -->
   

    <!-- Visibility -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Visibility</label>
      <input type="checkbox" name="visibility" ngModel class="input-checkbox">
    </div>

    <button type="submit" class="submit-btn">Add Team</button>
  </form>
</div>


    </div>
  </main>

  <style>
    .input-field {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.375rem;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #055EAF;
      box-shadow: 0 0 0 2px rgba(5, 94, 175, 0.5);
    }

    .submit-btn {
      width: 100%;
      background-color: #055EAF;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #05499C;
    }
  </style>
</body>
</html>
