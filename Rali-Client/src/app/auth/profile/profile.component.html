<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <main class="flex flex-col lg:flex-row bg-white h-screen w-screen">
      <!-- Left Side: Profile Image -->
     <!-- Left Side: Profile Image -->
<div class="w-full lg:w-1/3 px-8 py-6 flex flex-col items-center justify-around" style="background-color: #055EAF;">
  <div class="text-center text-white">
    <img src="assets/football.png" alt="User Profile Picture" class="rounded-full h-40 w-50 object-fit mx-auto">
    <h1 class="text-2xl font-semibold mt-4">{{ firstName }} {{ lastName }}</h1>
    <p class="text-gray-200">{{ email }}</p>
  </div>
  <button 
    (click)="onLogout()" 
    class="mt-8 bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md">
    Log Out
  </button>
</div>

  
      <!-- Right Side: Profile Details -->
      <div class="w-full lg:w-2/3 p-8">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-bold pt-16 pb-4" style="color: #055EAF;">Profile Details</h2>
          <p class="text-gray-500 pb-16">Manage your profile information</p>
        </div>
        <form (ngSubmit)="updateProfile()" class="space-y-4"> 
          <!-- First Name -->
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700 mt-4">First Name</label>
            <input 
              type="text" 
              id="first-name" 
              [(ngModel)]="firstName" 
              name="firstName" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Last Name -->
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700 mt-4">Last Name</label>
            <input 
              type="text" 
              id="last-name" 
              [(ngModel)]="lastName" 
              name="lastName" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
         
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Password</label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Update Button -->
          <div>
            <button type="submit" class="w-full bg-[#055EAF] text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none">
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>  
</html>
