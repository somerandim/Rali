<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" ngSkipHydration>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rali Sports Center Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <main class="flex flex-col lg:flex-row bg-white h-screen w-screen">
    <!-- Left Side: Sports Images -->
    <div class="w-full lg:w-1/2 px-8 py-6 flex flex-col items-center justify-around" style="background-color: #055EAF;">
      <div class="flex flex-row w-full">
        <div class="flex-1 aspect-square">
          <img src="/assets/basketball.png" alt="basketball" class="w-full h-full object-contain" loading="lazy">
        </div>
        <div class="flex-1 aspect-square">
          <img src="/assets/pingpong.png" alt="pingpong" class="w-full h-full object-contain" loading="lazy">
        </div>
      </div>
      <div class="flex flex-row w-full">
        <div class="flex-1 aspect-square">
          <img src="/assets/judo.png" alt="judo" class="w-full h-full object-contain" loading="lazy">
        </div>
        <div class="flex-1 aspect-square">
          <img src="/assets/volleyball.png" alt="volleyball" class="w-full h-full object-contain" loading="lazy">
        </div>
      </div>
    </div>

    <!-- Right Side: Sign Up Form -->
    <div class="w-full lg:w-1/2 p-8 flex items-center justify-center">
      <div class="w-full max-w-md">
        <div class="text-center mb-6">
          <!-- Larger Logo -->
          <img src="assets/logo.png" alt="Rali Sports Center Logo" class="mx-auto mb-4" style="width: 100px; height: 100px;" loading="lazy">
          <!-- Title -->
          <h2 class="text-2xl font-semibold" style="color: #055EAF;">Rali Sports Center</h2>
          <p class="text-gray-500">Sign Up For an Account</p>
        </div>
        <form id="signupForm" #addForm="ngForm" (ngSubmit)="onSignup(addForm)">
          <!-- First Name -->
          <div class="mb-4">
            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstname" ngModel name="firstName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="John" required>
          </div>
          <!-- Last Name -->
          <div class="mb-4">
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastname" ngModel name="lastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Doe" required>
          </div>
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" ngModel name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="john.doe@gmail.com" required>
          </div>
          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" ngModel name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="********" required>
          </div>
          <!-- Sign Up button with hover effect -->
          <button  type="submit" class="w-full text-white py-2 rounded-md focus:outline-none" style="background-color: #055EAF; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#05499C'" onmouseout="this.style.backgroundColor='#055EAF'">Sign Up</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account? <a href="login" aria-label="Log in link" class="text-blue-600 hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const userData = {
        firstName: document.getElementById('first-name').value,
        lastName: document.getElementById('last-name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('http://localhost:8080/user/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        if (response.ok) {
          const result = await response.json();
          alert('User added successfully!');
          console.log(result); 
        } else {
          alert('Failed to add user');
          console.error('Error:', response.statusText);
        }
      } catch (error) {
        console.error('Network error:', error);
        alert('An error occurred while adding the user.');
      }
    });
  </script>
</body>
</html>
