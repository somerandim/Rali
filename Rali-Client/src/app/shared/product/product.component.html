<div>
    <img [src]="product.image" [alt]="product.name" class="w-full h-40 object-contain mb-4">
    <h3 class="text-lg font-medium text-gray-800">{{ product.name }}</h3>
    <p class="text-gray-600">${{ product.price }}</p>
    <button
      class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]"
      (click)="addToCart(product)">
      <span *ngIf="!isButtonAdded(product.name)" class="material-icons mr-2">shopping_cart</span>
      <span *ngIf="isButtonAdded(product.name)" class="material-icons mr-2">check_circle</span>
      {{ isButtonAdded(product.name) ? 'ADDED!' : 'Add to Cart' }}
    </button>
  </div>
