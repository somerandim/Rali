<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Main Content -->
  <main class="p-8">
    <h2 class="text-2xl font-bold mb-6">CONFIRM BOOKING</h2>

    <div class="flex flex-wrap lg:flex-nowrap space-y-6 lg:space-y-0 lg:space-x-6">
      <!-- Sport Image and Info -->
      <div 
      class="relative w-full lg:w-2/3 text-white rounded-lg overflow-hidden shadow-lg flex items-center justify-center" 
      [ngClass]="sportColor" 
      style="height: 375px;">
      <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">{{ sportName }}</h3>
      <img [src]="sportImage" alt="{{ sportName }}" class="max-h-full max-w-full object-contain">
    </div>
    

      <!-- Booking Details -->
      <div class="w-full lg:w-1/3 bg-white rounded-lg shadow-lg p-6 space-y-6 flex flex-col justify-between">
        <!-- Booking Type -->
        <div>
          <h4 class="text-lg font-semibold mb-2">Booking Type</h4>
          <div class="flex space-x-4">
            <button 
              class="py-2 px-4 rounded-lg shadow-md"
              [ngClass]="bookingType === 'Private' ? 'bg-[#055EAF] text-white' : 'bg-gray-200 text-gray-800'"
              (click)="setBookingType('Private')">
              Private
            </button>
            <button 
              class="py-2 px-4 rounded-lg shadow-md"
              [ngClass]="bookingType === 'Public' ? 'bg-[#055EAF] text-white' : 'bg-gray-200 text-gray-800'"
              (click)="setBookingType('Public')">
              Public
            </button>
          </div>
        </div>

        <!-- Booking Details -->
        <div>
          <div class="flex items-center mb-8">
            <span class="material-icons text-gray-500">calendar_today</span>
            <p class="ml-2 text-lg font-semibold">Date: {{ selectedDate | date: 'fullDate' }}</p>
          </div>
          <div class="flex items-center mb-8">
            <span class="material-icons text-gray-500">schedule</span>
            <p class="ml-2 text-lg font-semibold">Time: {{ selectedTime }}</p>
          </div>
          <div class="flex items-center">
            <span class="material-icons text-gray-500">attach_money</span>
            <p class="ml-2 text-lg font-semibold">Price: $20</p>
          </div>
        </div>

        <!-- Confirm Booking Button -->
        <button class="bg-[#055EAF] text-white py-3 px-6 rounded-lg hover:bg-blue-700 w-full">
          Confirm Booking
        </button>
      </div>
    </div>
  </main>

</body>
</html>
