<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

<main class="p-8">
  <div class="flex items-center mb-6">
    <button (click)="navigateBooking()" class="text-[#055EAF] hover:text-[#03329E] flex items-center">
      <span class="material-icons text-3xl mr-2">arrow_back</span>
    </button>
    <h2 class="text-3xl font-bold text-[#055EAF] mb-6">Confirm Booking</h2>
  </div>

  <div class="flex flex-wrap lg:flex-nowrap space-y-6 lg:space-y-0 lg:space-x-6">
    <!-- Sport Image Section -->
    <div 
      class="relative w-full lg:w-2/3 text-white rounded-lg overflow-hidden shadow-lg flex items-center justify-center" 
      [ngClass]="sportColor" style="height: 375px;">
      <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">{{ sportName }}</h3>
      <img [src]="sportImage" alt="{{ sportName }}" class="max-h-full max-w-full object-contain">
    </div>

    <!-- Booking Details Section -->
    <div class="w-full lg:w-1/3 bg-white rounded-lg shadow-lg p-6 space-y-6 flex flex-col justify-between">
      <div>
        <div class="flex items-center mb-6">
          <span class="material-icons text-gray-500">calendar_today</span>
          <p class="ml-2 text-lg font-semibold">Date: {{ selectedDate | date: 'fullDate' }}</p>
        </div>
        
        <div class="flex items-center mb-6">
          <span class="material-icons text-gray-500">schedule</span>
          <p class="ml-2 text-lg font-semibold">Time: {{ selectedTime }}</p>
        </div>
        
        <div class="flex items-center mb-6">
          <span class="material-icons text-gray-500">sports_tennis</span>
          <p class="ml-2 text-lg font-semibold">Court: {{ selectedCourt }}</p>
        </div>

        <div class="flex items-center mb-6">
          <span class="material-icons text-gray-500">event</span>
          <p class="ml-2 text-lg font-semibold">Booking Type: {{ bookingType }}</p>
        </div>
        
        <div class="flex items-center">
          <span class="material-icons text-gray-500">attach_money</span>
          <p class="ml-2 text-lg font-semibold">Price: ${{ price }}</p>
        </div>
      </div>

      <button
        class="bg-[#055EAF] text-white py-3 px-6 rounded-lg hover:bg-blue-700 w-full"
        (click)="confirmBooking()">
        Add Booking to Cart
      </button>
    </div>
  </div>
</main>

</body>
</html>
