<main class="p-8">
    <h2 class="text-2xl font-bold mb-6">BOOK {{ sport.name }}</h2>

    <div class="flex flex-wrap lg:flex-nowrap space-y-6 lg:space-y-0 lg:space-x-6">
        <!-- Sport Image and Info -->
        <div class="relative w-full lg:w-2/3 text-white rounded-lg overflow-hidden shadow-lg" [ngClass]="sport.color">
            <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">{{ sport.name }}</h3>
            <img [src]="sport.image" [alt]="sport.name" class="w-full h-72 object-cover">
        </div>

        <!-- Calendar and Booking -->
        <div class="w-full lg:w-1/3 flex flex-col space-y-6">
            <!-- Calendar -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <h4 class="text-lg font-semibold mb-4">October 2024</h4>
                <div class="grid grid-cols-7 gap-2">
                    <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200" *ngFor="let day of days">{{ day }}</button>
                </div>
            </div>

            <!-- Time Selector -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <label for="time" class="block text-sm font-semibold mb-2">Select Time</label>
                <select id="time" class="w-full p-2 border border-gray-300 rounded-lg">
                    <option *ngFor="let time of times">{{ time }}</option>
                </select>
            </div>

            <!-- Save Information Button -->
            <button class="bg-[#055EAF] text-white py-3 px-6 rounded-lg hover:bg-blue-700 w-full" (click)="saveInformation()">
                SAVE INFORMATION
            </button>                                         
        </div>
    </div>
</main>
