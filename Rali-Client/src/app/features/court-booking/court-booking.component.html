<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sport</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-[#055EAF] text-white p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="assets/logo.png" alt="Rali Sports Center" class="h-10 w-10">
            <h1 class="text-lg font-bold">Rali Sports Center</h1>
        </div>
        <div class="flex items-center space-x-6">
            <a href="#" class="hover:underline">HOME</a>
            <a href="#" class="hover:underline">BOOK COURT</a>
            <a href="#" class="hover:underline">STORE</a>
            <a href="#" class="hover:underline">CART</a>
            <a href="#" class="hover:underline">PROFILE</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-8">
        <h2 class="text-2xl font-bold mb-6">BOOK SPORT</h2>

        <div class="flex flex-wrap lg:flex-nowrap space-y-6 lg:space-y-0 lg:space-x-6">
            <!-- Sport Image and Info -->
            <div class="relative w-full lg:w-2/3 bg-red-800 text-white rounded-lg overflow-hidden shadow-lg">
                <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Judô</h3>
                <img src="assets/judo.png" alt="Judô" class="h-70 w-70 object-cover">
            </div>

            <!-- Calendar and Booking -->
            <div class="w-full lg:w-1/3 flex flex-col space-y-6">
                <!-- Calendar -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h4 class="text-lg font-semibold mb-4">October 2024</h4>
                    <div class="grid grid-cols-7 gap-2">
                        <!-- Calendar Days -->
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">1</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">2</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">3</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">4</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">5</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">6</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">7</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">8</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">9</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">10</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">11</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">12</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">13</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">14</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">15</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">16</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">17</button>
                        <button class="py-2 px-3 rounded-full bg-[#055EAF] text-white">18</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">19</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">20</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">21</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">22</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">23</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">24</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">25</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">26</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">27</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">28</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">29</button>
                        <button class="py-2 px-3 rounded-full text-gray-500 hover:bg-gray-200">30</button>
                    </div>
                </div>

                <!-- Time Selector -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <label for="time" class="block text-sm font-semibold mb-2">Select Time</label>
                    <select id="time" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option>Wed 18/10 at 7:00 PM</option>
                        <option>Wed 18/10 at 8:00 PM</option>
                        <option>Wed 18/10 at 9:00 PM</option>
                    </select>
                </div>

                <!-- Save Information Button -->
                <button 
                class="bg-[#055EAF] text-white py-3 px-6 rounded-lg hover:bg-blue-700 w-full" 
                (click)="saveInformation()">
                SAVE INFORMATION
            </button>                                         
            </div>
        </div>
    </main>

</body>
</html>
