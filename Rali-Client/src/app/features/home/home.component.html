<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rali Sports Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<app-navbar></app-navbar>

    <!-- Main Content -->
    <main class="p-8">
        <h2 class="text-2xl font-bold mb-6">Available Sports</h2>
        <div class="grid grid-cols-3 gap-6">

            <!-- Futsal Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-green-800 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/futsal.png" alt="Futsal" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Futsal</h3>
                </div>
            </a>

            <!-- Running Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-red-600 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/running.png" alt="Running" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Running</h3>
                </div>
            </a>

            <!-- Swimming Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-blue-700 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/swimming.png" alt="Swimming" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Swimming</h3>
                </div>
            </a>

            <!-- Basketball Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-orange-600 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/basketball.png" alt="Basketball" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Basketball</h3>
                </div>
            </a>

            <!-- Judo Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-red-800 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/judo.png" alt="Judo" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Judo</h3>
                </div>
            </a>

            <!-- Volleyball Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-yellow-500 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/volleyball.png" alt="Volleyball" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Volleyball</h3>
                </div>
            </a>

            <!-- Ping-Pong Card -->
            <a href="court-booking" class="block">
                <div class="relative w-full h-60 bg-teal-700 text-white rounded-lg overflow-hidden shadow-lg">
                    <img src="assets/pingpong.png" alt="Ping-Pong" class="w-full h-full object-cover">
                    <h3 class="absolute top-4 left-4 text-xl font-semibold z-10">Ping-Pong</h3>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
