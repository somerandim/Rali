<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <body class="bg-gray-100">
    <!-- Main Content -->
    <main class="p-8">
      <!-- Header Section -->
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-[#055EAF]">SHOP YOUR FAVORITE SPORTS PRODUCTS</h2>
        <!-- Dropdown -->
        <div class="relative w-48">
          <button
            (click)="toggleDropdown()"
            class="bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E] flex items-center justify-between w-full">
            Category
            <span class="material-icons ml-2">arrow_drop_down</span>
          </button>
          <ul
            *ngIf="isDropdownOpen"
            class="absolute bg-white border border-gray-300 rounded-lg shadow-lg mt-2 w-full z-10">
            <li
              *ngFor="let category of categories"
              (click)="filterCategory(category)"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
              {{ category }}
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Product Cards -->
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-lg p-4 text-center">
          <img [src]="product.image" [alt]="product.name" class="w-full h-40 object-contain mb-4">
          <h3 class="text-lg font-medium text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-600">${{ product.price }}</p>
          <button
            class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]"
            (click)="addToCart(product)">
            <span *ngIf="!isButtonAdded(product.name)" class="material-icons mr-2">shopping_cart</span>
            <span *ngIf="isButtonAdded(product.name)" class="material-icons mr-2">check_circle</span>
            {{ isButtonAdded(product.name) ? 'ADDED!' : 'Add to Cart' }}
          </button>
        </div>
      </div>
    </main>
  </body>
