<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Main Content -->
  <main class="p-8">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-[#055EAF]">SHOP YOUR FAVORITE SPORTS PRODUCTS</h2>
      <!-- Dropdown -->
      <div class="relative">
        <button
          (click)="toggleDropdown()"
          class="bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E] flex items-center">
          Category
          <span class="material-icons ml-2">arrow_drop_down</span>
        </button>
        <ul
          *ngIf="isDropdownOpen"
          class="absolute bg-white border border-gray-300 rounded-lg shadow-lg mt-2 w-48 z-10">
          <li
            *ngFor="let category of categories"
            (click)="filterCategory(category)"
            class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
            {{ category }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Product Cards -->
      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/1.jpg" alt="Basketball" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">Basketball</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/2.jfif" alt="FootBall" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">FootBall</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/3.jpg" alt="Judo Headgear" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">Judo Headgear</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/4.png" alt="Table Tennis Paddle" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">Table Tennis Paddle</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/5.jpg" alt="Running Sweat Band" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">Running Sweat Band</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/6.png" alt="Swimming Goggles" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">Swimming Goggles</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/7.png" alt="Volleyball" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">Volleyball</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-4 text-center">
        <img src="assets/8.jfif" alt="FootBall" class="w-full h-40 object-contain mb-4">
        <h3 class="text-lg font-medium text-gray-800">FootBall</h3>
        <p class="text-gray-600">$20</p>
        <button class="mt-4 flex items-center justify-center mx-auto bg-[#055EAF] text-white px-4 py-2 rounded-lg hover:bg-[#03329E]">
          <span class="material-icons mr-2">shopping_cart</span> Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
